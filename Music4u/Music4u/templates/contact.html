{% extends 'base.html' %}
{% block body %}
<div class="container-fluid px-0">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/annie-spratt-goholCAVTRs-unsplash.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <h1 class="my-4 text-center " style="position: absolute; top: 280px; right: 730px;">
      <font color="white">CONTACT US</font>
    </h1>    
</div>
<div class="container my-4" style="margin-left: 380px;">
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" style="width: 500px;">
        </div>

        <div class="form-group mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" style="width: 500px;">
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" style="width: 500px;">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-group mb-3">
            <label for="desc" class="form-label">FeedBack</label>
            <textarea class="form-control" id="desc" rows="4" name="desc" style="width: 500px";></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
{% block title %}CONTACT{% endblock title %}CONTACT
